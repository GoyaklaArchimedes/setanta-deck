    function getDayOfYearIndex() {
      const today = new Date();
      const start = new Date(today.getFullYear(), 0, 1);
      const diff = today - start;
      const oneDay = 1000 * 60 * 60 * 24;
      let dayOfYear = Math.floor(diff / oneDay); // 0-based
      if (dayOfYear < 0) dayOfYear = 0;
      if (dayOfYear >= cards.length) dayOfYear = cards.length - 1;
      return dayOfYear;
    }

    function getInitialIndex() {
      const params = new URLSearchParams(window.location.search);
      const mode = params.get("mode");

      if (mode === "day") {
        return getDayOfYearIndex();
      }
      if (mode === "random") {
        return Math.floor(Math.random() * cards.length);
      }
      return 0; // start at Card 1 by default
    }

    let currentIndex = getInitialIndex();

    function renderCard(index) {
      const text = cards[index];
      const label = document.getElementById("cardLabel");
      const inner = document.getElementById("cardTextInner");

      label.textContent = `CARD ${index + 1} OF ${cards.length}`;
      inner.textContent = text;
    }

    function prevCard() {
      currentIndex = (currentIndex - 1 + cards.length) % cards.length;
      renderCard(currentIndex);
    }

    function nextCard() {
      currentIndex = (currentIndex + 1) % cards.length;
      renderCard(currentIndex);
    }

    function randomCard() {
      let next = Math.floor(Math.random() * cards.length);
      if (next === currentIndex && cards.length > 1) {
        next = (next + 1) % cards.length;
      }
      currentIndex = next;
      renderCard(currentIndex);
    }

    function todayCard() {
      currentIndex = getDayOfYearIndex();
      renderCard(currentIndex);
    }

    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowRight") {
